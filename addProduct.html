<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addProduct.css" />

    <title>STAR SHOPPER</title>
  </head>
  <body>
    <!-- Header of the page  -->
    <header>
      <!-- NAV BAR  -->
      <nav
        class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"
      >
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
        >
          <!-- MENU OPTION  -->
          <a href="#" class="flex items-center px-0">
            <img
              src="./assets/capstone/icons8-circled-menu-30.png"
              class="mr-3 h-6 sm:h-9"
              alt=""
            />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >STAR SHOPPER</span
            >
          </a>
          <div class="flex items-center lg:order-2">
            <!-- LOGOUT BUTTON  -->
            <a
              href=""
              class="inline-block px-6 py-2 border-2 border-gray-200 text-gray-200 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
              id="logoutButton"
              >Logout</a
            >
          </div>
          <div
            class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
            id="mobile-menu-2"
          >
            <ul
              class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
            >
              <!-- PROFILE ICON  -->
              <li>
                <a
                  href="./sellersPage.html"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                  ><img
                    class="h-10"
                    src="./assets/capstone/icons8-male-user-50.png"
                    alt=""
                  />Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="flex">
      <!-- left side of the page  -->
      <div class="leftside">
        <input id="productTitle" placeholder="Product Title" type="text"/>
        <input id="productDescription" placeholder="Product Description" type="text"/>
        <div class="flex">
        <input id="productPrice" placeholder="Product Price" type="text"/>
        <input id="productDiscount" placeholder="Product Discount" type="text"/>
        </div>
        <input id="productCategory" placeholder="Product Category" type="text"/>
        <div>
            <label for="productImage">Product Image URL:</label>
            <input id="productImage" placeholder="Product Image URL" type="url" />
          </div>
        <!-- <input id="productImage" placeholder="Product Image URL" type="url"/> -->
        <div class="container">

            <a href="#" class="button">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">ADD PRODUCT</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </a>
      </div>
      </div>
      <!-- right side of the page  -->
      <div class="rightside">
        <div class="block">            
            <h1><i> Live Preview : </i></h1>
            <p>This is how your customers will see <br> your product in the website.</p>
        </div>
        <!-- <div class="productImagePreview"> <img id="previewImage" src="https://picsum.photos/200/300" alt=""> </div> -->
        <div class="productImagePreview">
            <img id="previewImage" src="https://picsum.photos/200/300" alt="" />
          </div>
        <div id="productTitlePreview"><h1>Vegetable Box</h1></div>
        <div class="priceandDiscount flex"><h2 id="productPricePreview">â‚¹128/-</h2><h5 style="color: red;"> <span id="productDiscountPreview">10</span> % Discount</h5> </div> 
            <div> <h2 id="productDiscountedPricePreview"></h2></div>
      </div>
    </section>
    <!-- Include the Algolia JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4"></script>
    <script type="module" src="/addProduct.js"></script>
  </body>
</html>
